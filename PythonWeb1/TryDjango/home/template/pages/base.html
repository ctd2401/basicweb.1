<!DOCTYPE html>
<html lang="en">
<head>
    <div style='float:right;' >
               {% if user.username%}
               <p>Xin chào {{user.username}}</p>
               <br>
               <p><a href="{% url 'logout' %}">Đăng Xuất</a></p>
               {% else %}
               <p><a href="{% url 'register' %}">Đăng Ký</a></p>
               <br>
               <p><a href="{% url 'login' %}">Đăng Nhập</a></p>
               {% endif %}
    </div>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <title>{% block title %}{% endblock %}</title>
   <style>
       html,body{
            height: 100%;
            background-color: #C0C0C0
       }
</style>
</head>
<body>
   <div class="container-fluid" style="min-height:95%">
       <div class="row">
           <div class="col-sm-1">
               <center><img src="{% static 'images/Tommy1.jpg' %}" alt="Tommy Beo" class="responsive-img" style="width:100px"/></center>
           </div>
           <div class="col-sm-10" style="color:#d63384">
               <center><h1>Đây là Blog của thằng Tommy</h1></center>
           </div>
       </div>
       <br>
       <div class="row">
           <div class="col-sm-3">
               <div class="bs-sliderbar">
                   <ul class="nav flex-column">
                       <li><a href="/">About: </a></li>
                       <li><a href="{%url 'blog'%}">Blog</a></li>
                       <li><a href="{%url 'contact'%}">Contact</a></li>
                   </ul>
               </div>
           </div>
           <div class="col-sm-8">
               <div class="container-fluid">
                   {% block content %}
                   {% endblock %}
               </div>
           </div>
       </div>
   </div>
   <footer>
           <div class="container-fluid">
               <a href="https://www.facebook.com"> Facebook | </a><a style="color:cyan" href="https://twitter.com"> Twitter |</a><a style="color:green" href="https://www.google.com.vn"> Google </a>
           </div>

   </footer>
</body>
</html>
